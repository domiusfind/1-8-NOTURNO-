<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Painel do Dono</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">Painel do Dono</h1>

    <h2 class="text-lg font-semibold">Enviar aviso</h2>
    <textarea id="novoAviso" class="border p-2 w-full h-24 mb-2" placeholder="Digite o aviso..."></textarea>
    <button onclick="enviarAviso()" class="bg-green-600 text-white px-4 py-2 rounded">Adicionar Aviso</button>

    <p class="text-sm text-gray-600 mt-2">⚠️ O aviso será visível para todos os alunos.</p>

    <script>
      function enviarAviso() {
        alert("⚠️ Esse botão é simulado.

No futuro, isso pode enviar avisos reais para os alunos.");
      }
    </script>
  </body>
</html>
